<!DOCTYPE html>

                id="profile_img"

            <div class="popUp_header_left_text">

              <span class="download_icon"
                ><i class="fa-solid fa-angle-down"></i
              ></span>
              <div class="download_popUp">
                <div class="download_popUp_warper">

                    <a href="#">
                      <span class="download_popUp_text">small</span>
                      <span class="size">(640 x 425)</span>

                  <div class="medium_text">
